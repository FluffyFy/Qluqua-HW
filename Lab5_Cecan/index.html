<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Laborator 5</title>
</head>
<body>
    <header class="header">
        <h1>Laborator 5</h1>
    </header>

    <div class="container">
        <aside class="sidebar">
            <h2>Meniu Lateral</h2>
            <nav>
                <ul>
                    <li>Gradient</li>
                    <li>Transformări</li>
                    <li>Tranziții</li>
                    <li>Animații</li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <section>
                <h2>Gradienți</h2>
                <div class="gradient-box linear"></div>
                <div class="gradient-box repeating-linear"></div>
                <div class="gradient-box radial"></div>
                <div class="gradient-box repeating-radial"></div>
                <div class="gradient-box conic"></div>
                <div class="gradient-box repeating-conic"></div>
            </section>

            <section>
                <h2>Transformări</h2>
                <div class="transform-box rotate"></div>
                <div class="transform-box scale"></div>
                <div class="transform-box skew"></div>
                <div class="transform-box translate"></div>
            </section>

            <section>
                <h2>Tranziții</h2>
                <div class="transition-box"></div>
            </section>

            <section>
                <h2>Animații</h2>
                <div class="animated-box"></div>
                <div class="multi-animated-box"></div>
            </section>
        </main>
    </div>
</body>
</html>
